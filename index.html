<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <title>像素艺术</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>十字绣设计器</h1>

    <h2>设置网格大小</h2>
    <form id="sizePicker">
        网格高度:
        <input type="number" id="input_height" name="height" min="1" max="100" value="1" required="required">
        网格宽度:
        <input type="number" id="input_width" name="width" min="1" max="100" value="1" required="required">
        <input type="submit" value="开始作画">
    </form>

    <h2>选择填充颜色</h2>
    <input type="color" id="colorPicker" required="required">

    <h2>请开始你的创作：</h2>
    <hr>
    
    <table id="pixel_canvas"></table>

    <script src="designs.js"></script>
</body>
</html>
